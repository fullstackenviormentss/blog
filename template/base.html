<!DOCTYPE html>
<html>
<head>
<title>Nex's Blog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link href="feed.xml" rel="alternate" type="application/rss+xml" title="Blog" />
<style>
body {
    font-family: Open Sans;
    background-color: #f3f3f3;
}
.jumbotron {
    text-align: center;
    background-color: transparent;
    margin-bottom: 0;
    padding-bottom: 0;
    font-size: 16px;
}
h1, h2, h3, h4 {
    font-family: Yanone Kaffeesatz;
}
.container {
    max-width: 780px;
}
.footer {
    margin-top: 50px;
    font-size: 11px;
    text-align: center;
}
pre {
    white-space: pre-wrap;
    color: #505050;
}
.nick {
    font-family: 'Lobster', sans-serif;
}
</style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <a href="https://nex.sx/blog/"><img src="https://nex.sx/nex.png" alt="Nex's Blog" width="100px" /></a>
        <div style="margin-top: 25px;"><a href="index.html">Home</a> &bull; <a href="https://nex.sx">About</a> &bull; <a href="feed.xml">Feed</a></div>
    </div>
    {% block content %}{% endblock %}
</div>
<div class="footer">
    <p class="text-muted">powered by <a href="https://github.com/botherder/habu">habu</a>.</p>
</div>
</body>
</html>
