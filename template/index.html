{% extends "base.html" %}
{% block content %}
{% if first %}
    <div class="hero-unit faq">
        <div class="ac">
            <h2><a href="{{first.link}}">{{first.title}}</a></h2>
        </div>
    </div>

    <div>
        <div class="justified">{{first.content}}</div>
        <div>
            <p class="text-muted">published on {{first.date}} by {{first.author}}</p>
            <script id='fbdri7s'>(function(i){var f,s=document.getElementById(i);f=document.createElement('iframe');f.src='//api.flattr.com/button/view/?uid=botherder&button=compact&url='+encodeURIComponent(document.URL);f.title='Flattr';f.height=20;f.width=110;f.style.borderWidth=0;s.parentNode.insertBefore(f,s);})('fbdri7s');</script>
        </div>
    </div>
{% endif %}

<hr />

<h3>Older Posts</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Date</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>
    {% for post in posts %}
        <tr>
            <td>{{post["date"]}}</td>
            <td><a href="{{post.link}}">{{post.title}}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
